# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    readarr-router:
      rule: 'Host(`readarr.{{ env "PROXY_HOSTNAME" }}`)'
      service: readarr-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    readarr-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:5656'
