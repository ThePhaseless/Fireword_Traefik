# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    http-router:
      rule: 'Host(`{{ env "PROXY_HOSTNAME" }}`)'
      service: http-service
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    http-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:81'
