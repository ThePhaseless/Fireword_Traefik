# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    dashboard-router:
      rule: 'Host(`proxy.{{ env "HOSTNAME" }}`)'
      service: dashboard-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare
        domains:
          - main: '{{ env "HOSTNAME" }}'
            sans:
              - '*.{{ env "HOSTNAME" }}'
  services:
    dashboard-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "PROXY_IP" }}:8080'
