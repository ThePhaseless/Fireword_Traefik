# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    radarr-router:
      rule: 'Host(`radarr.{{ env "HOSTNAME" }}`)'
      service: radarr-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    radarr-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:7878'
