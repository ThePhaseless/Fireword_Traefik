# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    bazarr-router:
      rule: 'Host(`bazarr.{{ env "PROXY_HOSTNAME" }}`)'
      middlewares:
        - authelia
      service: bazarr-service
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    bazarr-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:6767'
