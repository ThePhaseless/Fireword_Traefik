# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    prowlarr-router:
      rule: 'Host(`prowlarr.{{ env "PROXY_HOSTNAME" }}`)'
      service: prowlarr-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    prowlarr-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:9696'
