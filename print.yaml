# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    print-router:
      rule: 'Host(`print.{{ env "PROXY_HOSTNAME" }}`)'
      service: print-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    print-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:631'
