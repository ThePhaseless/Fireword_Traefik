# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    wol-router:
      rule: 'Host(`wol.{{ env "PUBLIC_HOSTNAME" }}`)'
      service: wol-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    wol-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:8089'
