# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  routers:
    portainer-router:
      rule: 'Host(`portainer.{{ env "HOSTNAME" }}`)'
      service: portainer-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    portainer-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "TARGET_IP"  }}:9000'
