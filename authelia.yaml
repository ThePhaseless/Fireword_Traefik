# yaml-language-server: $schema=https://json.schemastore.org/traefik-v2-file-provider.json
http:
  middlewares:
    authelia:
{{ $proxy := env "PROXY" }}
{{if $proxy}}
      # use forwardAuth if PROXY env is set to true
      forwardAuth:
        address: http://authelia:9091/api/verify?rd=https%3A%2F%2Fauth.{{ env "HOSTNAME" }}%2F
        trustForwardHeader: true
        authResponseHeaders:
          - "Remote-User"
          - "Remote-Groups"
          - "Remote-Email"
          - "Remote-Name"
  routers:
    authelia-router:
      rule: 'Host(`auth.{{ env "HOSTNAME" }}`)'
      service: authelia-service
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare

  services:
    authelia-service:
      loadBalancer:
        servers:
          - url: "http://authelia:9091"
{{else}}
    redirectScheme:
        scheme: https
        permanent: true
{{end}}
